<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div class="container">
        <div id="search-bar">
            <input type="text" name="city" id="search-city" placeholder="Search for a city...">
        </div>
        <div class="weather-info-container">
            <section class="location-info">
                <div class="city">New Delhi, India</div>
                <div class="date">Sunday 8th October 2023</div>
            </section>
            <section class="weather-info">
                <div class="temp"><span id="temp">15</span>&deg <span id="big-c">C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"><span id="low">18</span>&deg<span id="c">C</span> / <span id="hi">22</span>&deg<span
                        id="c">C</span></div>
            </section>
        </div>
    </div>
</body>
<script src="Index.js"></script>

</html>
